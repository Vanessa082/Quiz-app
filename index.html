<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/stye/style.css" />
    <link rel="stylesheet" href="asset/stye/style.css" />
    <title>quiz-app</title>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz">
       <h1>Quiz</h1>
      <img src="asset/image/Ellipse 1.svg" alt="logo" />
      <button class="btn">Welcome!</button>
      </div>

      <div class="selection">
        <h4>Make Selection</h4>
        
        <div class="qst-btn">
          <label for="">Number of questions:</label>
          <button>short</button>
          <button>medium</button>
          <button>long</button>
        </div>
  
        <div class="category">
          <label for="">Select category:</label>
          <select name="" id="">
            <option value="">wah</option>
            <option value="">wah</option>
            <option value="">wah</option>
            <option value="">wah</option>
          </select>
        </div>
  
        <div class="select-df">
          <label for="">Select Difficulty:</label>
          <button>Easy</button>
          <button>Medium</button>
          <button>Hard</button>
        </div>
  
        <div class="type">
          <label for="">Select Type:</label>
          <button>Multiple Choice</button>
          <button>True/False</button>
        </div>
      </div>

      <button id="play">Start quiz</button>
    </div>
    <script src="asset/script/api.js"></script>
  </body>
</html>
